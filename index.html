<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0; padding: 0; }
        .iframe-container { 
            width: 100%; 
            height: calc(100vh - 20px); /* Se ajusta a la altura de la pantalla menos un pequeño margen */
            margin: 10px auto; /* Agrega un pequeño margen en la parte superior e inferior */
            overflow: hidden; 
        }
        .iframe-container iframe { 
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTfeM-OmURGvzzPPOFJdcyRr18WfGkRXIyZiyFWCgcUFT-rBI9gO42y64MhA-9lsGBpXUx2tji1Sw79/embed?start=true&loop=false&delayms=10000" 
        frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>
</body>
</html>
